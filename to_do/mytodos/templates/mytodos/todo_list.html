{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Edit list</h3>
            <h5>{{ todo.due_date|date:"l, F j, Y" }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div role="button" onclick="location.href='{% url 'item_update' todo_list.id todo.id %}';">
                        {{todo.title}}
                        (Due {{ todo.due_date|date:"l, F j, Y" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list</p>
            {% endfor %}
        </ul>
        <p> 
            <input value="Add a new Item"
            type="button"
            onclick="location.href='{% url 'item-add' todo_list.id%}'"/>

            <input value="Delete this list" type="button" onclick="location.href='{% url 'list-delete' todo_list.id %}';"/>
        </p>
    </div>
</div>
{% endblock%}
